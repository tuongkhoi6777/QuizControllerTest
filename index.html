<!DOCTYPE html>
<html>
  <head>
	<title>Trả Lời Câu Hỏi Controller</title>
    <meta charset="utf-8" />

    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"
    />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- force full screen on some browser -->
    <!-- <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" /> -->

    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />

    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app" />

    <!--<link rel="apple-touch-icon" href=".png" />-->
    <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

    <link rel="stylesheet" type="text/css" href="style-mobile.9de08.css" />
    <link rel="icon" href="favicon.8de18.ico" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
  </head>

  <body>
    <canvas
      id="GameCanvas"
      oncontextmenu="event.preventDefault()"
      tabindex="0"
    ></canvas>

    <div id="splash">
      <span class="progress-bar-outside">
        <span id="loading-bar-outside"></span>
      </span>
      <div class="progress-bar">
        <span id="loading-bar-inside"></span>
      </div>
      <div id="loading-text">
        <img src="Ship.a61b6.png">
        <!-- Đang Tải... -->
      </div>
    </div>

    <script src="src/settings.85ab8.js" charset="utf-8"></script>
    <script src="main.04e7c.js" charset="utf-8"></script>

    <script type="text/javascript">
      (function () {
        // open web debugger console
        if (typeof VConsole !== "undefined") {
          window.vConsole = new VConsole();
        }

        var debug = window._CCSettings.debug;
        var splash = document.getElementById("splash");
        splash.style.display = "block";
        var ship = document.getElementById("loading-text");
        let progressBar = document.getElementById("loading-bar-inside");

        let interval = setInterval(()=>{
          let progress = parseFloat(progressBar.style.width)/100;
          ship.style.left = `calc(50% + ${progress * 200 - 100}px)`;
          if(progress >= 0.99) {
            clearInterval(interval);
          }
        }, 100)

        function loadScript(moduleName, cb) {
          function scriptLoaded() {
            document.body.removeChild(domScript);
            domScript.removeEventListener("load", scriptLoaded, false);
            cb && cb();
          }
          var domScript = document.createElement("script");
          domScript.async = true;
          domScript.src = moduleName;
          domScript.addEventListener("load", scriptLoaded, false);
          document.body.appendChild(domScript);
        }

        loadScript(debug ? "cocos2d-js.js" : "cocos2d-js-min.c529c.js", function () {
          if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
            loadScript(debug ? "physics.js" : "physics-min.b5fcb.js", window.boot);
          } else {
            window.boot();
          }
        });
      })();
    </script>
  </body>
</html>
